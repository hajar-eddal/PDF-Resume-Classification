<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% dropzone_css %}
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Resume Classifier</h1>
        <form action="/" method="post" class="dropzone" id="file-dropzone">
            {% csrf_token() %}
            <div class="fallback">
                <input name="file" type="file" multiple />
            </div>
            <button type="submit" class="btn btn-primary mt-2">Classify Resumes</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dropzone@5.9.2/dist/dropzone.js"></script>
    {% dropzone_js %}
</body>
</html>
